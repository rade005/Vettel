      <div id="tribute-info">
        <p>Sebastian Vettel is Formula 1 driver born in Heppenheim, Germany. He is four time World Champion and has won on 53 races which puts him on third place in history of Formula 1, just behind Lewis Hamilton and Michael Schumacher.</p>
        <p>All his four titles he won driving for Red Bull Renault team. He also drove for BMW Sauber, Toro Rosso and Ferrari. In the mind of all lovers of Formula 1, his first win in Toro Rosso on Italian GP in heavy rain where he lead from start to finish will be remembered.</p>
        <p>After six years spent in Ferrari where he drove with limited succes, he signed a contract for new season with the promising British team Aston Martin with the hope that he can come back on winning ways.</p>
        <p id="significant-years">Below are important years for Vettel's career:
          <ul>
            <li>2007: Debut on USA Grand Prix in BMW-Sauber team</li>
            <li>2008: First win on Italian Grand Prix</li>
            <li>2010, 2011, 2012, 2013: Wins the four World Champion titles</li>
            <li>2015: Comes to Ferrari and wins 3 races that year</li>
            <li>2021: Signes for Aston Martin</li>
